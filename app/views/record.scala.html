@(questions: java.util.List[Question])(JSONquestions: String)(JSONdurations: String)

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

        <!-- Recorder includes -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <script src="http://RecordRTC.org/latest.js"></script>
    <script src="@routes.Assets.at("javascripts/recorder.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
</head>
<body>
    @recorder(JSONquestions)(JSONdurations)

    <div>
        <table border="1">
            @for(question <- questions) {
                <tr>
                    <td>@question.getText()</td>
                    <td>@question.getDuration()</td>
                </tr>
            }
        </table>
    </div>
</body>
</html>
